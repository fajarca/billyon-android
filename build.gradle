// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.2.51'
        lifecycle_component_version = '1.1.1'
        persistence_component_version = '1.1.1'
        navigation_component_version = '1.0.0-alpha07'
        mp_android_chart_version = 'v3.0.3'
        support_library_version = '28.0.0'
        rxjava_version = '2.1.8'
        rxandroid_version = '2.0.1'
        dagger_version = '2.15'
        retrofit_version = '2.3.0'
        retrofit_logging_interceptor_version = '3.9.1'
        dexter_version = '5.0.0'
        glide_version = '4.8.0'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha06"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
